<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如家酒店</title>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <header>
        <div id="nav-fixed">
            <div class="search-top">
                <ul>
                    <li class="hotel-date-msg">
                        <div><span>住</span><span>09-10</span></div>
                        <div><span>离</span><span>09-11</span></div>
                    </li>
                    <li class="search-hotel-input">
                        <div>
                            <label for="">上海</label>
                            <span class="ico-serch"></span>
                            <input type="text" value="搜索酒店名丶地点" />
                            <span class="ico-cancel"></span>
                        </div>
                    </li>
                    <li class="ico-map"><span>地图</span></li>
                </ul>
            </div>
            <div class="filter-menu">
                <ul>
                    <li>距离排序</li>
                    <li>位置区域</li>
                    <li>品牌价格</li>
                    <li>其他筛选</li>
                </ul>
            </div>
            <div class="filter-tag">
                <ul>
                    <li>大美新疆</li>
                    <li>浪漫魔都</li>
                    <li>古城西安</li>
                    <li>苏州烟雨</li>
                    <li>勒是</li>
                </ul>
            </div>
        </div>
    </header>
    <div></div>
    <footer></footer>
</body>
</html>
